<script>
    (function () {
        var Container = document.getElementById('Drop_Zone');

        Container.ondragenter = () => {
          Drag_Enter_Animation();
          return false;
        }


        Container.ondragover = () => {

            return false;
        };

        Container.ondragleave = () => {
          Drag_Leave_Animation();
          return false;
        };

        Container.ondragend = () => {
            return false;
        };

        Container.ondrop = (e) => {
            e.preventDefault();

            for (let File of e.dataTransfer.files) {
            var File_Path = File.path;
            Grab_Image(File_Path);
            }


            return false;
        };
    })();
</script>
